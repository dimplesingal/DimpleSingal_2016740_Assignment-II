<html>
<head>
<title> Exercise 28</title>
<style>
	body{
		background-color:rgb(0, 0, 0);
	}
	div{
		background-color:rgb(220, 220, 220);
		color:rgb(0, 0, 0);
		font-family:cursive;
		height:10vmin;
		width:60vmin;
		text-align:center;
		display:flex;
		justify-content:center;
		margin-left:70vmin;
		margin-top:35vmin;
		border-radius:10%;
		font-size:40px;
		font-weight: 300;
		box-shadow:10px 10px 5px black;
		padding-top:2rem;
	}
	
</style>
</head>
<body>
	<div id=wish onclick='hide()'> </div>
	<script>
		fname=prompt("Enter Your Name: ");
		hr=prompt("Enter the time: ");
		if(hr<=12)
			greet="Good Morning"
		else if(hr <= 17)
			greet="Good Afternoon"
		else
			greet="Good Evening";
		document.getElementById('wish').innerHTML=greet+" "+fname;
		function hide()
		{
			document.getElementById('wish').style.display='none';
		}
	</script>
</body>
</html>
