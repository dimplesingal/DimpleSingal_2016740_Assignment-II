	<body>
		<h1>FEEDBACK PAGE FOR HP LAPTOPS</h1>
			<form method="get" action="Submit.html" autocomplete="on" >

						<label> Can i track my shipment? </label>

						<input type=radio name=yes value="n"/>

						<label>Add your old laptop purchase details:</label>

						<label> Which mode of payment is suitable for you: </label>
						<input type=checkbox name=payment value="d" />
						<label> Cash on delivery </label>
						<input type=checkbox name=payment value="r" />
						<label> Online transaction </label><br>
						<label> Give your feedback regarding your old laptop: </label>
						<textarea row=12 cols=30 name=comments placeholder=comments></textarea></td><br>
						<br><input type=reset />
						<input type=Submit />
		</form>
